- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.config/compton.conf: compton.conf
    ~/.gtkrc-2.0:
      create: true
      path: gtkrc-2.0
    ~/.config/gtk-2.0/gtkfilechooser.ini:
      create: true
      path: gtkfilechooser.ini
    ~/.config/gtk-3.0/settings.ini:
      create: true
      path: gtk3-settings.ini
    ~/.config/i3/config:
      create: true
      path: i3
    ~/.config/i3blocks/config:
      create: true
      path: i3blocks
    ~/.config/networkmanager-dmenu/config.ini:
      create: true
      path: networkmanager-dmenu.ini
    ~/.config/polybar/config:
      create: true
      path: polybar
    ~/.config/termite/config:
      create: true
      path: termite
    ~/.config/systemd/user/ssh-agent.service:
      create: true
      path: ssh-agent.service
    ~/.gitconfig: gitconfig
    ~/.xinitrc: xinitrc
    ~/.Xresources: Xresources
    ~/.zshrc: zsh/zshrc
